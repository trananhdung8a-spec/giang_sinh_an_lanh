<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Gift For Thủy - Ultimate Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        button { 
            pointer-events: auto; cursor: pointer; 
            background: linear-gradient(45deg, #ff0000, #ff4d4d); color: white; 
            border: 3px solid #FFD700; padding: 18px 50px; border-radius: 40px; 
            font-weight: bold; font-size: 20px; box-shadow: 0 0 40px rgba(255,0,0,0.7); 
            animation: pulse 1.5s infinite; text-transform: uppercase;
        }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 20px rgba(255,0,0,0.5); } 50% { transform: scale(1.08); box-shadow: 0 0 50px rgba(255,0,0,0.9); } 100% { transform: scale(1); } }
        
        /* Khung Camera nâng cấp */
        #camera-wrapper {
            position: absolute; top: 15px; right: 15px;
            width: 140px; height: 105px; /* Tăng kích thước */
            border-radius: 15px; padding: 3px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400% 400%;
            animation: moveGradient 5s linear infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 1000; overflow: hidden;
        }
        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #camera-preview { 
            width: 100%; height: 100%; border-radius: 12px; 
            transform: scaleX(-1); object-fit: cover;
            filter: brightness(1.3) contrast(1.1); /* Tăng độ sáng cam */
        }
    </style>
</head>
<body>
    <div id="ui-layer"><button id="btnStart" onclick="startMagic()">✨ BẮT ĐẦU PHÉP THUẬT ✨</button></div>
    <div id="camera-wrapper"><canvas id="camera-preview"></canvas></div>
    <video class="input_video" style="display:none" playsinline></video>
    <div id="canvas-container"></div>

    <script>
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, galaxyPoints, snowPoints;
        let photoMeshes = [], frameMeshes = [], gifts = [];
        let starGroup, thuyMesh, titleMesh, state = 'TREE', targetState = 'TREE';
        let selectedIndex = 0, stateCounter = 0;
        let targetCamZ = 150, currentCamZ = 500;
        let targetCamX = 0, currentCamX = 0;
        let targetCamY = 0, currentCamY = 0;
        let rotationVelY = 0, lastX = 0.5;
        let bgMusic = new Audio(MUSIC_URL); bgMusic.loop = true;

        function createGlowTexture(color) {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(64,64,0,64,64,64);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.2, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 95px Arial'; ctx.fillStyle = color; ctx.textAlign = 'center';
            ctx.shadowColor = color; ctx.shadowBlur = 25;
            ctx.fillText(text, 512, 140);
            return new THREE.CanvasTexture(canvas);
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Cây thông & Tim
            groupGold = createParticleSystem('#FFD700', 3000, 2.5);
            groupRed = createParticleSystem('#FF3333', 1200, 3.5);
            scene.add(groupGold, groupRed);

            // Hộp quà trang trí
            const giftColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];
            for(let i=0; i<15; i++) {
                const geo = new THREE.BoxGeometry(2, 2, 2);
                const mat = new THREE.MeshPhongMaterial({ color: giftColors[i%5], shininess: 100 });
                const gift = new THREE.Mesh(geo, mat);
                scene.add(gift); gifts.push(gift);
            }
            const light = new THREE.PointLight(0xffffff, 1, 500); light.position.set(0, 20, 50); scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Siêu Galaxy
            const galGeo = new THREE.BufferGeometry();
            const galPos = [];
            for(let i=0; i<8000; i++) {
                const r = 150 + Math.random() * 800;
                const t = Math.random() * Math.PI * 2;
                galPos.push(r * Math.cos(t), (Math.random()-0.5)*500, r * Math.sin(t));
            }
            galGeo.setAttribute('position', new THREE.Float32BufferAttribute(galPos, 3));
            galaxyPoints = new THREE.Points(galGeo, new THREE.PointsMaterial({ color: 0x00BFFF, size: 1.2, transparent: true, opacity: 0 }));
            scene.add(galaxyPoints);

            // Tuyết rơi
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            for(let i=0; i<1000; i++) snowPos.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowPoints = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 1, transparent: true, opacity: 0.5 }));
            scene.add(snowPoints);

            // Ngôi sao & Text
            starGroup = new THREE.Group();
            const s1 = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FFD700'), transparent: true, blending: THREE.AdditiveBlending }));
            const s2 = new THREE.Mesh(new THREE.PlaneGeometry(40, 40), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FF4500'), transparent: true, blending: THREE.AdditiveBlending, opacity: 0.4 }));
            starGroup.add(s1, s2); starGroup.position.y = 42; scene.add(starGroup);

            thuyMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 25), new THREE.MeshBasicMaterial({ map: createTextTexture("❤️ iu Thủy ❤️", "#FF69B4"), transparent: true }));
            thuyMesh.position.set(0, 10, 20); thuyMesh.visible = false; scene.add(thuyMesh);

            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(90, 22), new THREE.MeshBasicMaterial({ map: createTextTexture("MERRY CHRISTMAS", "#FFD700"), transparent: true }));
            titleMesh.position.set(0, 58, 0); scene.add(titleMesh);

            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach(file => {
                const m = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({ map: loader.load(file), side: THREE.DoubleSide }));
                m.visible = false; scene.add(m); photoMeshes.push(m);
                const f = new THREE.Mesh(new THREE.PlaneGeometry(16.5, 16.5), new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.8 }));
                f.visible = false; scene.add(f); frameMeshes.push(f);
            });
            animate();
        }

        function createParticleSystem(color, count, size) {
            const tex = createGlowTexture(color);
            const pTree = [], pExplode = [], pHeart = [], pos = [];
            for (let i = 0; i < count; i++) {
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h / 80)) * 38 * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 80 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3), hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 2.5, hy * 2.5, (Math.random()-0.5)*10);
                pos.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function animate() {
            requestAnimationFrame(animate);
            let aspect = (window.innerWidth < window.innerHeight) ? 1.8 : 1.0;
            currentCamZ += (targetCamZ * aspect - currentCamZ) * 0.05;
            currentCamX += (targetCamX - currentCamX) * 0.05;
            currentCamY += (targetCamY - currentCamY) * 0.05;

            camera.position.set(currentCamX, currentCamY, currentCamZ);
            camera.lookAt(0, 0, 0);

            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()];
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * 0.08;
                g.geometry.attributes.position.needsUpdate = true;
                g.rotation.y += (state === 'TREE') ? 0.01 : rotationVelY;
                rotationVelY *= 0.97;
            });

            // Tuyết rơi & Galaxy
            snowPoints.rotation.y += 0.002;
            snowPoints.position.y -= 0.2; if(snowPoints.position.y < -100) snowPoints.position.y = 100;
            galaxyPoints.material.opacity += (state === 'EXPLODE' ? 0.8 : -galaxyPoints.material.opacity) * 0.03;
            galaxyPoints.rotation.y += 0.001;

            // Hộp quà
            gifts.forEach((g, i) => {
                g.visible = (state === 'TREE');
                if(g.visible) {
                    const t = Date.now() * 0.001 + i;
                    const h = (i / gifts.length) * 70;
                    const r = (1 - (h/80)) * 30;
                    g.position.set(r * Math.cos(t), h - 35, r * Math.sin(t));
                    g.rotation.x += 0.02; g.rotation.y += 0.02;
                }
            });

            // Ngôi sao nhấp nháy
            starGroup.visible = (state === 'TREE');
            if(starGroup.visible) {
                const s = 1 + Math.sin(Date.now()*0.005)*0.2;
                starGroup.scale.set(s,s,s); starGroup.rotation.z += 0.05;
            }

            thuyMesh.visible = (state === 'HEART');
            if(thuyMesh.visible) thuyMesh.lookAt(camera.position);

            photoMeshes.forEach((m, i) => {
                const f = frameMeshes[i];
                if (state === 'EXPLODE') {
                    m.visible = true; f.visible = false;
                    const phi = Math.acos(-1 + (2 * i) / photoMeshes.length);
                    const theta = Math.sqrt(photoMeshes.length * Math.PI) * phi;
                    const p = new THREE.Vector3(Math.cos(theta)*Math.sin(phi), Math.sin(theta)*Math.sin(phi), Math.cos(phi)).multiplyScalar(60);
                    p.applyEuler(groupGold.rotation);
                    m.position.lerp(p, 0.1); m.lookAt(camera.position);
                    if(m.position.distanceTo(camera.position) < 180) selectedIndex = i;
                } else if (state === 'PHOTO' && i === selectedIndex) {
                    m.visible = f.visible = true;
                    m.position.lerp(new THREE.Vector3(0, 5, camera.position.z - 40), 0.15);
                    m.scale.lerp(new THREE.Vector3(3.5, 3.5, 1), 0.15); m.lookAt(camera.position);
                    f.position.copy(m.position).z -= 0.1; f.scale.copy(m.scale).multiplyScalar(1.05); f.lookAt(camera.position);
                } else { m.visible = f.visible = false; }
            });
            renderer.render(scene, camera);
        }

        async function startMagic() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(()=>{});
            init3D();
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.75, minTrackingConfidence: 0.75 });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width, canvas.height); ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const h1 = results.multiHandLandmarks[0];
                    let detected = 'EXPLODE';

                    targetCamX = (h1[9].x - 0.5) * 150;
                    targetCamY = (0.5 - h1[9].y) * 150;
                    rotationVelY -= (h1[9].x - lastX) * 1.2;
                    lastX = h1[9].x;

                    const isPinch = Math.hypot(h1[4].x - h1[8].x, h1[4].y - h1[8].y) < 0.05;
                    
                    if (isPinch) {
                        detected = 'PHOTO'; targetCamZ = 120;
                    } else if (results.multiHandLandmarks.length === 2) {
                        const h2 = results.multiHandLandmarks[1];
                        if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.1) {
                            detected = 'HEART'; targetCamZ = 130;
                        } else {
                            // SIÊU ZOOM: Khoảng cách cổ tay quyết định độ xa Galaxy
                            const dZoom = Math.hypot(h1[0].x - h2[0].x, h1[0].y - h2[0].y);
                            targetCamZ = 1200 - (dZoom * 1500); 
                            targetCamZ = Math.max(80, Math.min(1200, targetCamZ));
                        }
                    } else {
                        const isFist = Math.hypot(h1[8].x - h1[0].x, h1[8].y - h1[0].y) < 0.2;
                        if (isFist) { detected = 'TREE'; targetCamZ = 160; }
                        else { targetCamZ = 350; } 
                    }

                    if (detected === targetState) {
                        stateCounter++; if (stateCounter >= 3) state = targetState;
                    } else { targetState = detected; stateCounter = 0; }
                }
            });
            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 1280, height: 720 });
            cam.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
