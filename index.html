<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Final Fixed</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #canvas-container { width: 100%; height: 100vh; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { color: white; font-size: 14px; margin-bottom: 15px; text-shadow: 0 2px 4px #000; }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(#ff4444, #8b0000);
            color: white; border: 2px solid #ffd700;
            padding: 15px 45px; border-radius: 30px;
            font-weight: bold; font-size: 16px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        /* Fixed Camera Viewport */
        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 280px; height: 160px; /* C·ªë ƒë·ªãnh t·ªâ l·ªá */
            border: 2px solid rgba(255,215,0,0.5);
            border-radius: 10px;
            transform: scaleX(-1);
            background: #111;
            z-index: 50;
        }

        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255,255,255,0.3); font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">üñê Open: Explode | ‚úä Fist: Tree | ü´∂ Heart: Love</div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="copyright">¬© by vandiep</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- 1. SETUP RESOURCES ---
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 30);
            if (type === 'gold') {
                grd.addColorStop(0, '#fff'); grd.addColorStop(0.4, '#ffd700'); grd.addColorStop(1, 'transparent');
            } else {
                grd.addColorStop(0, '#fff'); grd.addColorStop(0.4, '#ff0000'); grd.addColorStop(1, 'transparent');
            }
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 2. CONFIG & VARIABLES ---
        const CONFIG = { goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, photoOrbitRadius: 30, treeHeight: 70, treeBaseRadius: 35 };
        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE', handX = 0.5;

        // --- 3. CORE 3D FUNCTIONS ---
        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createSystem('gold', CONFIG.goldCount, 1.8);
            groupRed = createSystem('red', CONFIG.redCount, 3.0);
            groupGift = createSystem('gift', CONFIG.giftCount, 4.0);

            createPhotos();
            createDecor();
            animate();
        }

        function createSystem(type, count, size) {
            const pos = [], tree = [], explode = [], heart = [];
            for(let i=0; i<count; i++) {
                // Tree
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius * Math.sqrt(Math.random());
                const angle = Math.random() * Math.PI * 2;
                tree.push(r * Math.cos(angle), h - 35, r * Math.sin(angle));
                // Explode
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                explode.push(rad * Math.sin(phi) * Math.cos(theta), rad * Math.sin(phi) * Math.sin(theta), rad * Math.cos(phi));
                // Heart
                const t = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(t), 3);
                const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                heart.push(hx * 2.2, hy * 2.2, (Math.random()-0.5)*10);
                
                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode, heart };
            const mat = new THREE.PointsMaterial({ size, map: createCustomTexture(type==='gold'?'gold':'red'), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const p = new THREE.Points(geo, mat);
            scene.add(p);
            return p;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            photoMeshes = photoTextures.map(tex => {
                const m = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                m.visible = false;
                scene.add(m);
                return m;
            });
        }

        function createDecor() {
            // Star
            starMesh = new THREE.Mesh(new THREE.SphereGeometry(3, 16, 16), new THREE.MeshBasicMaterial({color: 0xffff00}));
            starMesh.position.y = 38; scene.add(starMesh);
            // Love Text
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 60px Arial'; ctx.fillStyle = '#ff69b4'; ctx.textAlign = 'center';
            ctx.fillText("I LOVE YOU ‚ù§Ô∏è", 256, 80);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(50, 12), new THREE.MeshBasicMaterial({map: new THREE.CanvasTexture(canvas), transparent: true}));
            loveMesh.visible = false; scene.add(loveMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const targetRotY = (handX - 0.5) * 4;

            [groupGold, groupRed, groupGift].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.tree;
                for(let i=0; i<pos.length; i++) pos[i] += (target[i] - pos[i]) * 0.1;
                g.geometry.attributes.position.needsUpdate = true;
                if(state === 'TREE') g.rotation.y += 0.01;
                else g.rotation.y += (targetRotY - g.rotation.y) * 0.1;
            });

            if(state === 'EXPLODE') {
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = groupGold.rotation.y + (i / 10) * Math.PI * 2;
                    m.position.set(Math.cos(angle)*CONFIG.photoOrbitRadius, Math.sin(time+i)*5, Math.sin(angle)*CONFIG.photoOrbitRadius);
                    m.lookAt(camera.position);
                    m.scale.setScalar(1);
                });
            } else {
                photoMeshes.forEach(m => m.visible = false);
            }

            loveMesh.visible = (state === 'HEART');
            renderer.render(scene, camera);
        }

        // --- 4. MEDIAPIPE & CAMERA ---
        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play();
            init3D();

            const video = document.querySelector('.input_video');
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size once
            canvas.width = 320; canvas.height = 180;

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks.length === 2) {
                    state = 'HEART';
                } else if (results.multiHandLandmarks.length === 1) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;
                    state = isFist ? 'TREE' : 'EXPLODE';
                } else {
                    state = 'TREE';
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 360
            });
            cam.start();
        }
    </script>
</body>
</html>
