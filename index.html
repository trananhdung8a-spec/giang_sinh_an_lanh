<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas 3D - Pro Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .instructions { color: #fff; background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 50px; display: inline-block; margin-bottom: 20px; border: 1px solid rgba(255,215,0,0.5); font-size: 12px; backdrop-filter: blur(10px); }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(45deg, #ff0000, #8b0000); color: white; border: 2px solid #FFD700; padding: 15px 45px; border-radius: 35px; font-weight: bold; font-size: 18px; box-shadow: 0 0 30px rgba(255,0,0,0.5); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 20px; right: 20px; width: 120px; border: 2px solid rgba(255,215,0,0.5); border-radius: 12px; transform: scaleX(-1); opacity: 0.7; z-index: 1000; background: #222; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <button id="btnStart" onclick="startMagic()">BẮT ĐẦU PHÉP THUẬT</button>
    </div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, snowParticles, photoMeshes = [];
        let starMesh, titleMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0;
        
        // Biến điều khiển xoay & Zoom
        let rotationVelocityY = 0;
        let lastHandX = 0.5;
        let targetZoom = 130; // Khoảng cách camera mặc định
        let currentZoom = 130;
        let targetX = 0.5, targetY = 0.5;
        
        let bgMusic = new Audio(MUSIC_URL); bgMusic.loop = true;

        const CONFIG = {
            friction: 0.96,
            rotationBoost: 0.6,
            minZoom: 60,   // Càng nhỏ càng gần
            maxZoom: 200,  // Càng lớn càng xa
            particleSpeed: 0.12
        };

        function createGlowTexture(color) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.3, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function createParticleSystem(color, count, size) {
            const tex = createGlowTexture(color);
            const pTree = [], pExplode = [], pHeart = [], pos = [];
            for (let i = 0; i < count; i++) {
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h / 80)) * 38 * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 65 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3), hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 2.3, hy * 2.3 + 5, (Math.random() - 0.5) * 6);
                pos.push(pTree[i * 3], pTree[i * 3 + 1], pTree[i * 3 + 2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem('#FFD700', 2000, 2.3);
            groupRed = createParticleSystem('#FF3333', 500, 3.2);
            scene.add(groupGold, groupRed);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 16), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FFD700'), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = 42; scene.add(starMesh);

            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach((file) => {
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: loader.load(file), side: THREE.DoubleSide }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. Xử lý Zoom mượt mà
            currentZoom += (targetZoom - currentZoom) * 0.1;
            camera.position.z = currentZoom;

            // 2. Xử lý xoay có quán tính
            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode;
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * CONFIG.particleSpeed;
                g.geometry.attributes.position.needsUpdate = true;

                if (state === 'TREE') {
                    g.rotation.y += 0.015;
                    g.rotation.x *= 0.95;
                    rotationVelocityY = 0;
                } else {
                    g.rotation.y += rotationVelocityY;
                    rotationVelocityY *= CONFIG.friction; // Ma sát
                    // Xoay trục X theo vị trí tay (ngước lên/xuống)
                    const targetRotX = (targetY - 0.5) * 4;
                    g.rotation.x += (targetRotX - g.rotation.x) * 0.1;
                }
            });

            starMesh.visible = (state === 'TREE');
            
            // 3. Hiển thị ảnh vừa vặn
            let minZ = 1000, nearIdx = selectedIndex;
            photoMeshes.forEach((m, i) => {
                if (state === 'EXPLODE' || state === 'PHOTO') {
                    if (state === 'EXPLODE') {
                        m.visible = true;
                        const phi = Math.acos(-1 + (2 * i) / photoMeshes.length);
                        const theta = Math.sqrt(photoMeshes.length * Math.PI) * phi;
                        const p = new THREE.Vector3(Math.cos(theta)*Math.sin(phi), Math.sin(theta)*Math.sin(phi), Math.cos(phi)).multiplyScalar(45);
                        p.applyEuler(groupGold.rotation);
                        m.position.lerp(p, 0.1); m.lookAt(camera.position); m.scale.set(1, 1, 1);
                        let dist = m.position.distanceTo(camera.position);
                        if (dist < minZ) { minZ = dist; nearIdx = i; }
                    } else if (state === 'PHOTO' && i === selectedIndex) {
                        m.visible = true; 
                        // Đưa ảnh về phía camera nhưng giữ khoảng cách vừa phải (không quá to)
                        const photoPos = new THREE.Vector3(0, 5, camera.position.z - 40);
                        m.position.lerp(photoPos, 0.15);
                        m.scale.lerp(new THREE.Vector3(3.5, 3.5, 1), 0.15); // Scale vừa vặn
                        m.lookAt(camera.position);
                    } else { m.visible = false; }
                } else { m.visible = false; }
            });
            if (state === 'EXPLODE') selectedIndex = nearIdx;

            renderer.render(scene, camera);
        }

        async function startMagic() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const h1 = results.multiHandLandmarks[0];
                    
                    // Logic Zoom nếu có tay thứ 2
                    if (results.multiHandLandmarks.length === 2) {
                        const h2 = results.multiHandLandmarks[1];
                        // Nhận diện trái tim
                        const heartDist = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                        if (heartDist < 0.15) { state = 'HEART'; return; }
                        
                        // Nhận diện Zoom (khoảng cách ngón cái và trỏ tay trái)
                        const zoomPinch = Math.hypot(h2[4].x - h2[8].x, h2[4].y - h2[8].y);
                        targetZoom = CONFIG.maxZoom - (zoomPinch * 400); 
                        targetZoom = Math.max(CONFIG.minZoom, Math.min(CONFIG.maxZoom, targetZoom));
                    }

                    // Logic Xoay quán tính tay chính
                    const currentX = h1[9].x;
                    targetY = h1[9].y;
                    let deltaX = currentX - lastHandX;
                    if (Math.abs(deltaX) > 0.005) {
                        rotationVelocityY -= deltaX * CONFIG.rotationBoost;
                    }
                    lastHandX = currentX;

                    const pinch = Math.hypot(h1[4].x - h1[8].x, h1[4].y - h1[8].y);
                    const isFist = Math.hypot(h1[8].x - h1[0].x, h1[8].y - h1[0].y) < 0.25;

                    if (isFist) state = 'TREE';
                    else if (pinch < 0.06) state = 'PHOTO';
                    else if (state !== 'HEART') state = 'EXPLODE';
                } else {
                    state = 'TREE';
                }
            });

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
