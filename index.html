<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas 3D - TikTok Style</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        /* Hi·ªáu ·ª©ng m·ªù ·∫£o cho n·ªÅn */
        #canvas-container::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(139, 0, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .instructions { color: #fff; background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 50px; display: inline-block; margin-bottom: 20px; border: 1px solid rgba(255,215,0,0.5); font-size: 13px; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(255,215,0,0.2); }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(45deg, #ff0000, #8b0000); color: white; border: 2px solid #FFD700; padding: 15px 45px; border-radius: 35px; font-weight: bold; font-size: 18px; box-shadow: 0 0 40px rgba(255, 0, 0, 0.5); animation: pulse 2s infinite; text-transform: uppercase; letter-spacing: 2px; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 20px rgba(255,0,0,0.4); } 50% { transform: scale(1.08); box-shadow: 0 0 50px rgba(255,0,0,0.7); } 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,0,0,0.4); } }
        #camera-preview { position: absolute; top: 20px; right: 20px; width: 120px; border: 2px solid rgba(255,215,0,0.5); border-radius: 15px; transform: scaleX(-1); opacity: 0.7; z-index: 1000; background: #111; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        #copyright { position: absolute; bottom: 10px; right: 20px; color: rgba(255,215,0,0.3); font-size: 10px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="instructions">üñê Xoay | ü§è Xem ·∫¢nh | ‚úä C√¢y Th√¥ng | ‚ù§Ô∏è Tr√°i Tim</div><br>
        <button id="btnStart" onclick="startMagic()">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>
    <div id="copyright">¬© VANDIEP - MAGIC CHRISTMAS 2025</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, snowParticles, photoMeshes = [];
        let starMesh, titleMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0;
        let targetX = 0.5, targetY = 0.5, currentHandX = 0.5, currentHandY = 0.5;
        let bgMusic = new Audio(MUSIC_URL); bgMusic.loop = true;

        const SENSITIVITY = { rotationRangeY: 5, rotationRangeX: 3, followSpeed: 0.04, particleSpeed: 0.12 };

        // H√†m t·∫°o h·∫°t s√°ng c·ª±c m·∫°nh nh∆∞ video TikTok
        function createGlowTexture(color) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, '#fff'); // T√¢m tr·∫Øng r·ª±c
            grd.addColorStop(0.2, color); // M√†u ch·ªß ƒë·∫°o
            grd.addColorStop(0.5, color); 
            grd.addColorStop(1, 'rgba(0,0,0,0)'); // R√¨a tan bi·∫øn
            ctx.fillStyle = grd; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 100px "Segoe UI", Arial'; ctx.fillStyle = color; ctx.textAlign = 'center';
            ctx.shadowColor = color; ctx.shadowBlur = 30; // T·∫°o hi·ªáu ·ª©ng ch·ªØ ph√°t s√°ng neon
            ctx.fillText(text, 512, 160);
            return new THREE.CanvasTexture(canvas);
        }

        function createParticleSystem(color, count, size) {
            const tex = createGlowTexture(color);
            const pTree = [], pExplode = [], pHeart = [], pos = [];
            
            for (let i = 0; i < count; i++) {
                // 1. C√¢y th√¥ng (D√†y ƒë·∫∑c h∆°n ·ªü g·ªëc)
                const h = Math.random() * 85;
                const y = h - 42.5;
                const r = (1 - (h / 85)) * 40 * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));
                
                // 2. Qu·∫£ c·∫ßu h·∫°t s√°ng
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rad = 70 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                
                // 3. Tr√°i tim r·ª±c r·ª°
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3);
                const hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 2.5, hy * 2.5 + 8, (Math.random() - 0.5) * 5);

                pos.push(pTree[i * 3], pTree[i * 3 + 1], pTree[i * 3 + 2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            
            return new THREE.Points(geo, new THREE.PointsMaterial({ 
                size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, opacity: 0.9 
            }));
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 140;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // M√†u v√†ng kim (Gold) v√† ƒê·ªè Neon (Red) ƒë·∫≠m ch·∫•t TikTok
            groupGold = createParticleSystem('#FFD700', 2500, 2.5);
            groupRed = createParticleSystem('#FF0033', 600, 3.5);
            scene.add(groupGold, groupRed);

            // Ng√¥i sao l·ªõn r·ª±c s√°ng
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FFD700'), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = 45; scene.add(starMesh);

            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({ map: createTextTexture("MERRY CHRISTMAS", "#FFD700"), transparent: true }));
            titleMesh.position.set(0, 60, 0); scene.add(titleMesh);

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({ map: createTextTexture("I LOVE YOU ‚ù§Ô∏è", "#FF3366"), transparent: true }));
            loveMesh.position.set(0, 55, 0); loveMesh.visible = false; scene.add(loveMesh);

            // Tuy·∫øt l·∫•p l√°nh (Bokehs)
            const snowPos = [];
            for(let i=0; i<1000; i++) snowPos.push((Math.random()-0.5)*500, (Math.random()-0.5)*500, (Math.random()-0.5)*500);
            const snowGeo = new THREE.BufferGeometry();
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowParticles = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 1.2, map: createGlowTexture('#fff'), transparent: true, opacity: 0.4 }));
            scene.add(snowParticles);

            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach((file) => {
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({ map: loader.load(file), side: THREE.DoubleSide }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(snowParticles) {
                snowParticles.position.y -= 0.15; if(snowParticles.position.y < -200) snowParticles.position.y = 200;
                snowParticles.rotation.y += 0.002;
            }

            currentHandX += (targetX - currentHandX) * SENSITIVITY.followSpeed;
            currentHandY += (targetY - currentHandY) * SENSITIVITY.followSpeed;

            const targetRotY = (currentHandX - 0.5) * SENSITIVITY.rotationRangeY;
            const targetRotX = (currentHandY - 0.5) * SENSITIVITY.rotationRangeX;

            [groupGold, groupRed].forEach((g, idx) => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode;
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * SENSITIVITY.particleSpeed;
                g.geometry.attributes.position.needsUpdate = true;

                if (state === 'TREE') {
                    g.rotation.y += 0.02 + (idx * 0.01); // Xoay 2 l·ªõp ng∆∞·ª£c chi·ªÅu nh·∫π ƒë·ªÉ t·∫°o ƒë·ªô s√¢u
                    g.rotation.x *= 0.95;
                } else {
                    g.rotation.y += (targetRotY - g.rotation.y) * 0.08;
                    g.rotation.x += (targetRotX - g.rotation.x) * 0.08;
                }
            });

            starMesh.visible = titleMesh.visible = (state === 'TREE');
            starMesh.rotation.z += 0.05; // Ng√¥i sao xoay l·∫•p l√°nh
            loveMesh.visible = (state === 'HEART');

            let minZ = 1000, nearIdx = selectedIndex;
            photoMeshes.forEach((m, i) => {
                if (state === 'EXPLODE' || state === 'PHOTO') {
                    if (state === 'EXPLODE') {
                        m.visible = true;
                        const phi = Math.acos(-1 + (2 * i) / photoMeshes.length);
                        const theta = Math.sqrt(photoMeshes.length * Math.PI) * phi;
                        const p = new THREE.Vector3(Math.cos(theta)*Math.sin(phi), Math.sin(theta)*Math.sin(phi), Math.cos(phi)).multiplyScalar(50);
                        p.applyEuler(groupGold.rotation);
                        m.position.lerp(p, 0.1); m.lookAt(camera.position); m.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                        let dist = m.position.distanceTo(camera.position);
                        if (dist < minZ) { minZ = dist; nearIdx = i; }
                    } else if (state === 'PHOTO' && i === selectedIndex) {
                        m.visible = true; m.position.lerp(new THREE.Vector3(0, 5, 100), 0.1);
                        m.scale.lerp(new THREE.Vector3(5, 5, 1), 0.1); m.lookAt(camera.position);
                    } else { m.visible = false; }
                } else { m.visible = false; }
            });
            if (state === 'EXPLODE') selectedIndex = nearIdx;
            renderer.render(scene, camera);
        }

        async function startMagic() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    if (results.multiHandLandmarks.length === 2) {
                        const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                        const dist = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                        if (dist < 0.15) { state = 'HEART'; return; }
                    }
                    const lm = results.multiHandLandmarks[0];
                    targetX = lm[9].x; targetY = lm[9].y;
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.25;
                    if (isFist) state = 'TREE';
                    else if (pinch < 0.06) state = 'PHOTO';
                    else state = 'EXPLODE';
                } else { state = 'TREE'; }
            });

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
