    <style>

        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }

<body>

        <button id="btnStart" onclick="startMagic()">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>
    <div id="copyright">¬© vandiep - Magic Christmas 2025</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, snowParticles, photoMeshes = [];
        let starMesh, titleMesh, loveMesh, nameMesh; // Th√™m nameMesh
        let state = 'TREE', selectedIndex = 0, handX = 0.5, handY = 0.5;
        let bgMusic = new Audio(MUSIC_URL); bgMusic.loop = true;

        const SENSITIVITY = {
            rotationRangeY: 10,
            rotationRangeX: 6,
            followSpeed: 0.2,
            particleSpeed: 0.15,
            zoomSpeed: 0.15 // T·ªëc ƒë·ªô zoom ·∫£nh
        };

        function createTextTexture(text, color, fontSize = 50) {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256; // TƒÉng k√≠ch th∆∞·ªõc canvas cho ch·ªØ
            const ctx = canvas.getContext('2d');
            ctx.font = `bold ${fontSize}px Arial`; ctx.fillStyle = color; ctx.textAlign = 'center';
            ctx.shadowColor = "black"; ctx.shadowBlur = 8;
            ctx.fillText(text, 512, 128 + (fontSize / 4)); // CƒÉn ch·ªânh v·ªã tr√≠ ch·ªØ
            return new THREE.CanvasTexture(canvas);
        }

        function createStarTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.3, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            return new THREE.CanvasTexture(canvas);
        }

        function createParticleSystem(color, count, size) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.5, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0, 0, 64, 64);
            const tex = new THREE.CanvasTexture(canvas);

            const pTree = [], pExplode = [], pHeart = [], pName = [], pos = []; // Th√™m pName
            
            // H√†m tr·ª£ gi√∫p ƒë·ªÉ t·∫°o v·ªã tr√≠ h·∫°t t·ª´ ch·ªØ ho·∫∑c h√¨nh
            function createPointsFromCanvasText(text, color, scale = 1, charSize = 80, spacing = 1.2, heartOffset = 0) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 1024; tempCanvas.height = 256;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.font = `bold ${charSize}px Arial`;
                tempCtx.fillStyle = color;
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'middle';
                tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2 + heartOffset);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;
                const points = [];
                for (let x = 0; x < tempCanvas.width; x += Math.round(spacing * scale)) {
                    for (let y = 0; y < tempCanvas.height; y += Math.round(spacing * scale)) {
                        const i = (y * tempCanvas.width + x) * 4;
                        if (data[i + 3] > 0) { // N·∫øu pixel c√≥ alpha > 0
                            // CƒÉn gi·ªØa ch·ªØ
                            const px = (x - tempCanvas.width / 2) * scale;
                            const py = (y - tempCanvas.height / 2) * scale;
                            // Th√™m ƒë·ªô d√†y ng·∫´u nhi√™n
                            const pz = (Math.random() - 0.5) * 10; 
                            points.push(px, py, pz);
                        }
                    }
                }
                return points;
            }

            // T·∫°o h√¨nh tr√°i tim ph·∫≥ng ƒë·ªÉ t·∫°o ch·ªØ ƒê√†o Thu Th·ªßy
            const tempHeartPoints = createPointsFromCanvasText("‚ù§Ô∏è", "red", 0.5, 100, 1.5, -10); // Scale nh·ªè h∆°n cho icon
            // T·∫°o ch·ªØ ƒê√†o Thu Th·ªßy
            const tempNamePoints = createPointsFromCanvasText("ƒê√†o Thu Th·ªßy", "#ADD8E6", 0.3, 100, 1.0); // Scale nh·ªè cho ch·ªØ t√™n

            // C·∫ßn s·ªë l∆∞·ª£ng h·∫°t ƒë·ªÉ t·∫°o h√¨nh ch·ªØ + tr√°i tim
            const totalNameParticles = tempNamePoints.length / 3;
            const totalHeartIconParticles = tempHeartPoints.length / 3;

            const TREE_PARTICLE_COUNT = Math.round(count * 0.4); // Ch·ªâ 40% h·∫°t cho c√¢y th√¥ng
            const NAME_PARTICLE_COUNT = totalNameParticles + totalHeartIconParticles; // S·ªë h·∫°t cho ch·ªØ + icon
            const EXPLODE_PARTICLE_COUNT = count - TREE_PARTICLE_COUNT - NAME_PARTICLE_COUNT; // S·ªë h·∫°t c√≤n l·∫°i cho explode

            // L·∫•y h·∫°t cho c√¢y th√¥ng v√† kh·ªüi t·∫°o ban ƒë·∫ßu
            for (let i = 0; i < count; i++) {
                // D√°ng C√¢y th√¥ng
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h / 80)) * 30 * Math.sqrt(Math.random()); // Gi·∫£m b√°n k√≠nh c√¢y th√¥ng
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));

                // D√°ng N·ªï tung (Qu·∫£ c·∫ßu)
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 65 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // D√°ng TR√ÅI TIM 3D
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3);
                const hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                const depth = (Math.random() - 0.5) * 15;
                pHeart.push(hx * 2.2, hy * 2.2 + 5, depth); 

                // Kh·ªüi t·∫°o v·ªã tr√≠ ban ƒë·∫ßu
                pos.push(pTree[i * 3], pTree[i * 3 + 1], pTree[i * 3 + 2]);
            }

            // Ph√¢n b·ªï h·∫°t cho ch·ªØ ƒê√†o Thu Th·ªßy v√† tr√°i tim
            let currentNameParticleIndex = 0;
            let currentHeartIconParticleIndex = 0;
            for(let i = 0; i < count; i++) {
                const isNameParticle = i < totalNameParticles;
                const isHeartIconParticle = i >= totalNameParticles && i < NAME_PARTICLE_COUNT;

                let px = 0, py = 0, pz = 0;

                if (isNameParticle && currentNameParticleIndex < tempNamePoints.length / 3) {
                    px = tempNamePoints[currentNameParticleIndex * 3] - 15; // D·ªãch ch·ªØ sang tr√°i m·ªôt ch√∫t
                    py = tempNamePoints[currentNameParticleIndex * 3 + 1];
                    pz = tempNamePoints[currentNameParticleIndex * 3 + 2];
                    currentNameParticleIndex++;
                } else if (isHeartIconParticle && currentHeartIconParticleIndex < tempHeartPoints.length / 3) {
                    px = tempHeartPoints[currentHeartIconParticleIndex * 3] + 30; // D·ªãch icon sang ph·∫£i
                    py = tempHeartPoints[currentHeartIconParticleIndex * 3 + 1];
                    pz = tempHeartPoints[currentHeartIconParticleIndex * 3 + 2];
                    currentHeartIconParticleIndex++;
                } else {
                    // N·∫øu kh√¥ng ƒë·ªß h·∫°t ƒë·ªÉ t·∫°o ch·ªØ/icon, s·ª≠ d·ª•ng explode
                    px = pExplode[i * 3];
                    py = pExplode[i * 3 + 1];
                    pz = pExplode[i * 3 + 2];
                }
                 pName.push(px, py, pz);
            }
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart, name: pName }; // Th√™m 'name' v√†o userData

            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            for(let i=0; i<2000; i++) snowPos.push((Math.random()-0.5)*350, (Math.random()-0.5)*350, (Math.random()-0.5)*350); // TƒÉng s·ªë l∆∞·ª£ng tuy·∫øt l√™n 2000
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowParticles = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.6 }));
            scene.add(snowParticles);
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 130;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem('#FFD700', 2000, 2.3); // TƒÉng t·ªïng s·ªë h·∫°t v√†ng
            groupRed = createParticleSystem('#FF3333', 500, 3.5); // TƒÉng t·ªïng s·ªë h·∫°t ƒë·ªè
            scene.add(groupGold, groupRed);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 16), new THREE.MeshBasicMaterial({ map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = 42; scene.add(starMesh);

            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: createTextTexture("MERRY CHRISTMAS", "#FFD700"), transparent: true }));
            titleMesh.position.y = 55; scene.add(titleMesh);

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: createTextTexture("I LOVE YOU ‚ù§Ô∏è", "#FF69B4"), transparent: true }));
            loveMesh.position.y = 48; loveMesh.visible = false; scene.add(loveMesh);
            
            // Ch·ªØ "ƒê√†o Thu Th·ªßy" s·∫Ω ƒë∆∞·ª£c t·∫°o t·ª´ c√°c h·∫°t, kh√¥ng ph·∫£i mesh ph·∫≥ng n·ªØa
            // Tuy nhi√™n, b·∫°n v·∫´n c√≥ th·ªÉ d√πng mesh n·∫øu mu·ªën m·ªôt hi·ªáu ·ª©ng kh√°c
            // nameMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 20), new THREE.MeshBasicMaterial({ map: createTextTexture("ƒê√†o Thu Thu·ª∑ ‚ù§Ô∏è", "#ADD8E6", 80), transparent: true }));
            // nameMesh.position.y = 0; nameMesh.visible = false; scene.add(nameMesh);

            createSnow();
            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach((file) => {
                const tex = loader.load(file);
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(snowParticles) {
                snowParticles.position.y -= 0.18; if(snowParticles.position.y < -150) snowParticles.position.y = 150;
            }

            const targetRotY = (handX - 0.5) * SENSITIVITY.rotationRangeY;
            const targetRotX = (handY - 0.5) * SENSITIVITY.rotationRangeX;

            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode; // L·∫•y target shape
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * SENSITIVITY.particleSpeed;
                g.geometry.attributes.position.needsUpdate = true;

                if (state === 'TREE' || state === 'NAME') { // C√¢y th√¥ng v√† t√™n s·∫Ω xoay ch·∫≠m
                    g.rotation.y += 0.015; g.rotation.x *= 0.9;
                } else { // C√°c tr·∫°ng th√°i kh√°c s·∫Ω xoay theo tay
                    g.rotation.y += (targetRotY - g.rotation.y) * SENSITIVITY.followSpeed;
                    g.rotation.x += (targetRotX - g.rotation.x) * SENSITIVITY.followSpeed;
                }
            });

            starMesh.scale.setScalar(1 + Math.sin(Date.now()*0.005)*0.25);
            starMesh.visible = (state === 'TREE'); // Ng√¥i sao ch·ªâ hi·ªÉn th·ªã khi l√† c√¢y th√¥ng
            titleMesh.visible = (state === 'TREE'); // Ch·ªØ Merry Christmas ch·ªâ hi·ªÉn th·ªã khi l√† c√¢y th√¥ng
            loveMesh.visible = (state === 'HEART'); // Ch·ªØ I LOVE YOU ch·ªâ hi·ªÉn th·ªã khi l√† tr√°i tim

            // N·∫øu ƒëang ·ªü tr·∫°ng th√°i tr√°i tim, xoay ch·ªØ LOVE YOU h∆∞·ªõng v·ªÅ camera
            if (state === 'HEART') {
                loveMesh.lookAt(camera.position);
            }
            
            // N·∫øu ƒëang ·ªü tr·∫°ng th√°i t√™n, xoay ch·ªØ NAME h∆∞·ªõng v·ªÅ camera (n·∫øu d√πng mesh)
            // if (nameMesh) nameMesh.visible = (state === 'NAME');
            // if (state === 'NAME' && nameMesh) {
            //     nameMesh.lookAt(camera.position);
            // }

            let minZ = 1000, nearIdx = selectedIndex;
            photoMeshes.forEach((m, i) => {
                if (state === 'EXPLODE' || state === 'PHOTO') {
                    if (state === 'EXPLODE') {
                        m.visible = true;
                        const phi = Math.acos(-1 + (2 * i) / photoMeshes.
