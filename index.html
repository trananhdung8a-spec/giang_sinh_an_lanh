<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Gift For Thủy - Fix Stable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(45deg, #ff0000, #8b0000); color: white; border: 2px solid #FFD700; padding: 15px 45px; border-radius: 35px; font-weight: bold; font-size: 18px; box-shadow: 0 0 30px rgba(255,0,0,0.5); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #camera-wrapper {
            position: absolute; top: 10px; right: 10px;
            width: 120px; height: 90px;
            border: 2px solid #FFD700; border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); overflow: hidden; z-index: 1000;
        }
        #camera-preview { 
            width: 100%; height: 100%; transform: scaleX(-1); 
            filter: brightness(1.25) contrast(1.1); 
            background: #111;
        }
    </style>
</head>
<body>
    <div id="ui-layer"><button id="btnStart" onclick="startMagic()">BẮT ĐẦU PHÉP THUẬT</button></div>
    <video class="input_video" style="display:none" playsinline></video>
    <div id="camera-wrapper"><canvas id="camera-preview"></canvas></div>
    <div id="canvas-container"></div>

    <script>
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, galaxyPoints, snowPoints;
        let photoMeshes = [], frameMeshes = [], giftMeshes = [];
        let starGroup, titleMesh, thuyMesh, state = 'TREE', targetState = 'TREE';
        let selectedIndex = 0, stateCounter = 0;
        let targetCamZ = 140, currentCamZ = 140; // Cố định khoảng cách vừa nhìn
        let targetCamX = 0, currentCamX = 0;
        let targetCamY = 0, currentCamY = 0;
        let rotationVelY = 0, lastX = 0.5;
        let bgMusic = new Audio(MUSIC_URL); bgMusic.loop = true;

        function createGlowTexture(color) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32,32,0,32,32,32);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.3, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 90px Arial'; ctx.fillStyle = color; ctx.textAlign = 'center';
            ctx.shadowColor = color; ctx.shadowBlur = 20;
            ctx.fillText(text, 512, 140);
            return new THREE.CanvasTexture(canvas);
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem('#FFD700', 2500, 2.5);
            groupRed = createParticleSystem('#FF3333', 1000, 3.5);
            scene.add(groupGold, groupRed);

            // Galaxy (Dải ngân hà)
            const galGeo = new THREE.BufferGeometry();
            const galPos = [];
            for(let i=0; i<4000; i++) {
                const r = 150 + Math.random() * 400;
                const t = Math.random() * Math.PI * 2;
                galPos.push(r * Math.cos(t), (Math.random()-0.5)*300, r * Math.sin(t));
            }
            galGeo.setAttribute('position', new THREE.Float32BufferAttribute(galPos, 3));
            galaxyPoints = new THREE.Points(galGeo, new THREE.PointsMaterial({ color: 0x00BFFF, size: 0.8, transparent: true, opacity: 0 }));
            scene.add(galaxyPoints);

            // Tuyết rơi
            const snowGeo = new THREE.BufferGeometry();
            const snowP = [];
            for(let i=0; i<600; i++) snowP.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, (Math.random()-0.5)*300);
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowP, 3));
            snowPoints = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, transparent: true, opacity: 0.5 }));
            scene.add(snowPoints);

            // Hộp quà
            const colors = [0xff0000, 0x00ff00, 0xffff00, 0xff00ff];
            for(let i=0; i<12; i++) {
                const box = new THREE.Mesh(new THREE.BoxGeometry(2.2, 2.2, 2.2), new THREE.MeshBasicMaterial({color: colors[i%4]}));
                scene.add(box); giftMeshes.push(box);
            }

            // Ngôi sao đỉnh cây
            starGroup = new THREE.Group();
            const s1 = new THREE.Mesh(new THREE.PlaneGeometry(18, 18), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FFD700'), transparent: true, blending: THREE.AdditiveBlending }));
            const s2 = new THREE.Mesh(new THREE.PlaneGeometry(35, 35), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FFA500'), transparent: true, blending: THREE.AdditiveBlending, opacity: 0.4 }));
            starGroup.add(s1, s2); starGroup.position.y = 42; scene.add(starGroup);

            thuyMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({ map: createTextTexture("❤️ iu Thủy ❤️", "#FF69B4"), transparent: true }));
            thuyMesh.position.set(0, 5, 10); thuyMesh.visible = false; scene.add(thuyMesh);

            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({ map: createTextTexture("MERRY CHRISTMAS", "#FFD700"), transparent: true }));
            titleMesh.position.set(0, 55, 0); scene.add(titleMesh);

            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach((file) => {
                const m = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: loader.load(file), side: THREE.DoubleSide }));
                m.visible = false; scene.add(m); photoMeshes.push(m);
                const f = new THREE.Mesh(new THREE.PlaneGeometry(13.5, 13.5), new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.7 }));
                f.visible = false; scene.add(f); frameMeshes.push(f);
            });
            animate();
        }

        function createParticleSystem(color, count, size) {
            const tex = createGlowTexture(color);
            const pTree = [], pExplode = [], pHeart = [], pos = [];
            for (let i = 0; i < count; i++) {
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h / 80)) * 35 * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 70 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3), hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 2.3, hy * 2.3, (Math.random()-0.5)*5);
                pos.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function animate() {
            requestAnimationFrame(animate);
            let aspect = (window.innerWidth < window.innerHeight) ? 1.6 : 1.0;
            currentCamZ += (targetCamZ * aspect - currentCamZ) * 0.1;
            currentCamX += (targetCamX - currentCamX) * 0.1;
            currentCamY += (targetCamY - currentCamY) * 0.1;

            camera.position.set(currentCamX, currentCamY, currentCamZ);
            camera.lookAt(0, 0, 0);

            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()];
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * 0.1;
                g.geometry.attributes.position.needsUpdate = true;
                if (state === 'TREE') g.rotation.y += 0.01;
                else { g.rotation.y += rotationVelY; rotationVelY *= 0.96; }
            });

            // Chữ Merry Christmas & Ngôi sao: CHỈ HIỆN KHI Ở STATE TREE
            const isTree = (state === 'TREE');
            titleMesh.visible = isTree;
            starGroup.visible = isTree;
            if(isTree) {
                const s = 1 + Math.sin(Date.now()*0.005)*0.2;
                starGroup.scale.set(s,s,s); starGroup.rotation.z += 0.02;
            }

            // Hộp quà ẩn hiện theo state
            giftMeshes.forEach((g, i) => {
                g.visible = isTree;
                if(isTree) {
                    const h = (i/giftMeshes.length)*60 - 30;
                    const r = (1 - ((h+30)/80))*25;
                    const t = Date.now()*0.001 + i;
                    g.position.set(r*Math.cos(t), h, r*Math.sin(t));
                    g.rotation.y += 0.02;
                }
            });

            // Tuyết & Galaxy
            snowPoints.position.y -= 0.15; if(snowPoints.position.y < -120) snowPoints.position.y = 120;
            galaxyPoints.material.opacity += (state === 'EXPLODE' ? 0.6 : -galaxyPoints.material.opacity) * 0.05;

            thuyMesh.visible = (state === 'HEART');
            if(state === 'HEART') thuyMesh.lookAt(camera.position);

            photoMeshes.forEach((m, i) => {
                const f = frameMeshes[i];
                if (state === 'EXPLODE') {
                    m.visible = true; f.visible = false;
                    const phi = Math.acos(-1 + (2 * i) / photoMeshes.length);
                    const theta = Math.sqrt(photoMeshes.length * Math.PI) * phi;
                    const p = new THREE.Vector3(Math.cos(theta)*Math.sin(phi), Math.sin(theta)*Math.sin(phi), Math.cos(phi)).multiplyScalar(45);
                    p.applyEuler(groupGold.rotation);
                    m.position.lerp(p, 0.1); m.lookAt(camera.position); m.scale.set(1,1,1);
                    if(m.position.distanceTo(camera.position) < 120) selectedIndex = i;
                } else if (state === 'PHOTO' && i === selectedIndex) {
                    m.visible = f.visible = true;
                    // Pinch Zoom: Đưa ảnh về sát mắt
                    m.position.lerp(new THREE.Vector3(0, 5, camera.position.z - 35), 0.2);
                    m.scale.lerp(new THREE.Vector3(3.5, 3.5, 1), 0.2); m.lookAt(camera.position);
                    f.position.copy(m.position).z -= 0.1; f.scale.copy(m.scale).multiplyScalar(1.05); f.lookAt(camera.position);
                } else { m.visible = f.visible = false; m.scale.set(1,1,1); }
            });
            renderer.render(scene, camera);
        }

        async function startMagic() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(()=>{});
            init3D();
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width, canvas.height); ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const h1 = results.multiHandLandmarks[0];
                    let detected = 'EXPLODE';

                    targetCamX = (h1[9].x - 0.5) * 100;
                    targetCamY = (0.5 - h1[9].y) * 100;
                    rotationVelY -= (h1[9].x - lastX) * 0.8;
                    lastX = h1[9].x;

                    // KIỂM TRA PINCH (Chụm ngón cái và trỏ)
                    const isPinch = Math.hypot(h1[4].x - h1[8].x, h1[4].y - h1[8].y) < 0.06;
                    
                    if (isPinch) {
                        detected = 'PHOTO';
                    } else if (results.multiHandLandmarks.length === 2) {
                        const h2 = results.multiHandLandmarks[1];
                        // Chạm 2 ngón trỏ của 2 tay -> Trái tim
                        if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.12) {
                            detected = 'HEART';
                        }
                    } else {
                        // Nắm tay -> Quay về Cây thông
                        const isFist = Math.hypot(h1[8].x - h1[0].x, h1[8].y - h1[0].y) < 0.22;
                        if (isFist) detected = 'TREE';
                    }

                    if (detected === targetState) {
                        stateCounter++; if (stateCounter >= 4) state = targetState;
                    } else { targetState = detected; stateCounter = 0; }
                }
            });
            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
