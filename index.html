        const MUSIC_URL = "nhac.mp3";

        let scene, camera, renderer, groupGold, groupRed, snowParticles, photoMeshes = [];
        let starMesh, nameMesh, state = 'TREE', selectedIndex = 0, handX = 0.5, handY = 0.5;

        // T·∫†O H·ªÜ TH·ªêNG H·∫†T (G·ªíM C√ÇY, TIM, QU·∫¢ C·∫¶U)
        function createParticleSystem(color, count, size) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32,32,0,32,32,32);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.4, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            const tex = new THREE.CanvasTexture(canvas);

            const pTree = [], pExplode = [], pHeart = [], pos = [];
            for (let i = 0; i < count; i++) {
                // 1. D√°ng c√¢y th√¥ng (50% h·∫°t) + M√¢y t√™n (50% h·∫°t)
                if (i < count * 0.5) {
                    const h = Math.random() * 75, y = h - 30;
                    const r = (1 - (h / 75)) * 28 * Math.sqrt(Math.random());
                    const t = Math.random() * Math.PI * 2;
                    pTree.push(r * Math.cos(t), y, r * Math.sin(t));
                } else {
                    pTree.push((Math.random()-0.5)*90, -45 + (Math.random()-0.5)*15, (Math.random()-0.5)*10);
                }

                // 2. D√°ng n·ªï tung (Qu·∫£ c·∫ßu)
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 65 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // 3. D√°ng TR√ÅI TIM 3D (C√≥ ƒë·ªô d√†y)
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3);
                const hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 2.3, hy * 2.3 + 5, (Math.random() - 0.5) * 15);

                pos.push(pExplode[i*3], pExplode[i*3+1], pExplode[i*3+2]);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 80px Arial'; ctx.fillStyle = color; ctx.textAlign = 'center';
            ctx.shadowColor = "#fff"; ctx.shadowBlur = 10;
            ctx.fillText(text, 512, 128);
            return new THREE.CanvasTexture(canvas);
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 130;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·ªîNG C·ªòNG 5000 H·∫†T
            groupGold = createParticleSystem('#FFD700', 4000, 1.8);
            groupRed = createParticleSystem('#FF3333', 1000, 2.8);
            scene.add(groupGold, groupRed);

            // Ch·ªØ ƒê√†o Thu Th·ªßy
            nameMesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 25), new THREE.MeshBasicMaterial({ map: createTextTexture("ƒê√†o Thu Th·ªßy ‚ù§Ô∏è", "#ADD8E6"), transparent: true, opacity: 0 }));
            nameMesh.position.y = -45; scene.add(nameMesh);

            // Ng√¥i sao tr√™n ƒë·ªânh
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: createTextTexture("‚≠ê", "#fff"), transparent: true }));
            starMesh.position.y = 45; scene.add(starMesh);

            // T·∫°o tuy·∫øt c·ª±c nhi·ªÅu (3000 h·∫°t)
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            for(let i=0; i<3000; i++) snowPos.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowParticles = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, transparent: true }));
            scene.add(snowParticles);

            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach(file => {
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: loader.load(file), side: THREE.DoubleSide }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });

            animate();
        }

            requestAnimationFrame(animate);

            snowParticles.position.y -= 0.15;
            if (snowParticles.position.y < -150) snowParticles.position.y = 150;

            const targetRotY = (handX - 0.5) * 10;
            
            [groupGold, groupRed].forEach(g => {

                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode;

                g.geometry.attributes.position.needsUpdate = true;

                    m.visible = true;
