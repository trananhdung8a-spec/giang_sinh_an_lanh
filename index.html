<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas 3D - Pro Version</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .instructions { color: #fff; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 50px; display: inline-block; margin-bottom: 20px; border: 1px solid rgba(255,215,0,0.3); font-size: 14px; backdrop-filter: blur(5px); }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4); transition: 0.3s; animation: pulse 2s infinite; }
        button:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 20px; right: 20px; width: 140px; height: 105px; border: 2px solid rgba(255,255,255,0.2); border-radius: 12px; transform: scaleX(-1); opacity: 0.8; z-index: 1000; background: #111; }
        #copyright { position: absolute; bottom: 10px; right: 20px; color: rgba(255,255,255,0.3); font-size: 11px; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="instructions">üñê Xoay 360¬∞ | ü§è Ch·ª•m tay xem ·∫£nh | ‚úä N·∫Øm tay: C√¢y th√¥ng</div><br>
        <button id="btnStart" onclick="startMagic()">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>
    <div id="copyright">¬© vandiep - Magic Christmas 2025</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- C·∫§U H√åNH ---
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, snowParticles, photoMeshes = [];
        let state = 'TREE', selectedIndex = 0, handX = 0.5, handY = 0.5;
        let bgMusic = new Audio(MUSIC_URL); bgMusic.loop = true;

        // --- KH·ªûI T·∫†O 3D ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 130;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. T·∫°o c√°c h·ªá th·ªëng h·∫°t (C√¢y/C·∫ßu/Tim)
            groupGold = createParticleSystem('#FFD700', 1800, 2.0);
            groupRed = createParticleSystem('#FF0000', 300, 3.0);
            scene.add(groupGold, groupRed);

            // 2. T·∫°o tuy·∫øt r∆°i
            createSnow();

            // 3. T·∫£i ·∫£nh
            const loader = new THREE.TextureLoader();
            const photoGeo = new THREE.PlaneGeometry(12, 12);
            PHOTO_FILES.forEach((file) => {
                const tex = loader.load(file, undefined, undefined, (err) => console.error("L·ªói t·∫£i ·∫£nh:", file));
                const mesh = new THREE.Mesh(photoGeo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true }));
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            });

            animate();
        }

        function createParticleSystem(color, count, size) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.5, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0, 0, 64, 64);
            const tex = new THREE.CanvasTexture(canvas);

            const pTree = [], pExplode = [], pHeart = [], pos = [];
            for (let i = 0; i < count; i++) {
                // C√¢y th√¥ng
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h / 80)) * 35 * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));

                // H√¨nh c·∫ßu
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 65 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // Tr√°i tim
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3), hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 2, hy * 2, (Math.random() - 0.5) * 10);

                pos.push(pTree[i * 3], pTree[i * 3 + 1], pTree[i * 3 + 2]);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            for(let i=0; i<1000; i++) snowPos.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, (Math.random()-0.5)*300);
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowParticles = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.6 }));
            scene.add(snowParticles);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Tuy·∫øt r∆°i nh·∫π
            snowParticles.rotation.y += 0.001;
            snowParticles.position.y -= 0.1;
            if(snowParticles.position.y < -50) snowParticles.position.y = 50;

            const targetRotY = (handX - 0.5) * 5;
            const targetRotX = (handY - 0.5) * 3;

            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode;
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * 0.1;
                g.geometry.attributes.position.needsUpdate = true;

                if (state === 'TREE') {
                    g.rotation.y += 0.01;
                    g.rotation.x *= 0.9;
                } else {
                    g.rotation.y += (targetRotY - g.rotation.y) * 0.08;
                    g.rotation.x += (targetRotX - g.rotation.x) * 0.08;
                }
            });

            // Logic hi·ªÉn th·ªã ·∫£nh
            let minZ = 1000, nearIdx = selectedIndex;
            photoMeshes.forEach((m, i) => {
                if (state === 'EXPLODE' || state === 'PHOTO') {
                    if (state === 'EXPLODE') {
                        m.visible = true;
                        const phi = Math.acos(-1 + (2 * i) / photoMeshes.length);
                        const theta = Math.sqrt(photoMeshes.length * Math.PI) * phi;
                        const p = new THREE.Vector3(Math.cos(theta)*Math.sin(phi), Math.sin(theta)*Math.sin(phi), Math.cos(phi)).multiplyScalar(40);
                        p.applyEuler(groupGold.rotation);
                        m.position.lerp(p, 0.1);
                        m.lookAt(camera.position);
                        m.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                        let dist = m.position.distanceTo(camera.position);
                        if (dist < minZ) { minZ = dist; nearIdx = i; }
                    } else { // Ch·∫ø ƒë·ªô PHOTO
                        if (i === selectedIndex) {
                            m.visible = true;
                            m.position.lerp(new THREE.Vector3(0, 0, 85), 0.1);
                            m.scale.lerp(new THREE.Vector3(5.5, 5.5, 1), 0.1);
                            m.lookAt(camera.position);
                        } else {
                            m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.2);
                        }
                    }
                } else { m.visible = false; }
            });
            if (state === 'EXPLODE') selectedIndex = nearIdx;

            renderer.render(scene, camera);
        }

        async function startMagic() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            init3D();

            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y;

                    // T√≠nh to√°n c·ª≠ ch·ªâ
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.25;

                    if (isFist) state = 'TREE';
                    else if (pinch < 0.05) state = 'PHOTO';
                    else state = 'EXPLODE';
                } else {
                    state = 'TREE'; // T·ª± quay v·ªÅ c√¢y th√¥ng n·∫øu m·∫•t d·∫•u tay
                }
            });

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
