<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas 3D - Universe Zoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .instructions { color: #fff; background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 50px; display: inline-block; margin-bottom: 20px; border: 1px solid #00BFFF; font-size: 12px; backdrop-filter: blur(10px); }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(45deg, #ff0000, #8b0000); color: white; border: 2px solid #FFD700; padding: 15px 45px; border-radius: 35px; font-weight: bold; font-size: 18px; box-shadow: 0 0 30px rgba(255,0,0,0.5); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 20px; right: 20px; width: 120px; border: 2px solid #00BFFF; border-radius: 12px; transform: scaleX(-1); opacity: 0.7; z-index: 1000; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="instructions">üëê 2 tay Dang/Kh√©p: Cam Xa/G·∫ßn | ü§è Ch·ª•m 1 tay: Ph√≥ng to ·∫£nh | ‚ù§Ô∏è 2 tay Ch·∫°m: Love</div><br>
        <button id="btnStart" onclick="startMagic()">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const PHOTO_FILES = ['./image1.jpeg.jfif', './image2.jpeg.jfif', './image3.jpeg.jfif', './image4.jpeg.jfif', './image5.jpeg.jfif', './image6.jpeg.jfif', './image7.jpeg.jfif', './image8.jpeg.jfif', './image9.jpeg.jfif', './image10.jpeg.jfif'];
        const MUSIC_URL = "./audio.mp3";
        
        let scene, camera, renderer, groupGold, groupRed, galaxyPoints;
        let photoMeshes = [], frameMeshes = [];
        let starMesh, titleMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0;
        
        let rotationVelocityY = 0, lastHandX = 0.5, targetY = 0.5;
        let targetCamZ = 130, currentCamZ = 130;
        let photoScale = 1; 

        const CONFIG = { friction: 0.96, rotationBoost: 0.8, minCamZ: 40, maxCamZ: 300, particleSpeed: 0.12 };

        function createGlowTexture(color) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32,32,0,32,32,32);
            grd.addColorStop(0, '#fff'); grd.addColorStop(0.3, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 85px Arial'; ctx.fillStyle = color; ctx.textAlign = 'center';
            ctx.shadowColor = color; ctx.shadowBlur = 15;
            ctx.fillText(text, 512, 140);
            return new THREE.CanvasTexture(canvas);
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·∫°o h·ªá th·ªëng h·∫°t
            groupGold = createParticleSystem('#FFD700', 2500, 2.3);
            groupRed = createParticleSystem('#FF3333', 800, 3.2);
            scene.add(groupGold, groupRed);

            // D·∫£i ng√¢n h√† (Galaxy)
            const galGeo = new THREE.BufferGeometry();
            const galPos = [], galColors = [];
            for(let i=0; i<5000; i++) {
                const r = 60 + Math.random() * 100;
                const t = Math.random() * Math.PI * 2;
                galPos.push(r * Math.cos(t), (Math.random()-0.5)*30, r * Math.sin(t));
                const c = new THREE.Color().setHSL(Math.random()*0.2 + 0.5, 1, 0.8);
                galColors.push(c.r, c.g, c.b);
            }
            galGeo.setAttribute('position', new THREE.Float32BufferAttribute(galPos, 3));
            galGeo.setAttribute('color', new THREE.Float32BufferAttribute(galColors, 3));
            galaxyPoints = new THREE.Points(galGeo, new THREE.PointsMaterial({ size: 0.6, vertexColors: true, transparent: true, opacity: 0 }));
            scene.add(galaxyPoints);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(18, 18), new THREE.MeshBasicMaterial({ map: createGlowTexture('#FFD700'), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = 45; scene.add(starMesh);

            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({ map: createTextTexture("MERRY CHRISTMAS", "#FFD700"), transparent: true }));
            titleMesh.position.set(0, 58, 0); scene.add(titleMesh);

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: createTextTexture("I LOVE YOU ‚ù§Ô∏è", "#FFFFFF"), transparent: true }));
            loveMesh.position.set(0, 0, 2); 
            loveMesh.visible = false; scene.add(loveMesh);

            const loader = new THREE.TextureLoader();
            PHOTO_FILES.forEach((file, i) => {
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: loader.load(file), side: THREE.DoubleSide }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
                const frame = new THREE.Mesh(new THREE.PlaneGeometry(13, 13), new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.5 }));
                frame.visible = false; scene.add(frame); frameMeshes.push(frame);
            });
            animate();
        }

        function createParticleSystem(color, count, size) {
            const tex = createGlowTexture(color);
            const pTree = [], pExplode = [], pHeart = [], pos = [];
            for (let i = 0; i < count; i++) {
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h / 80)) * 38 * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = 65 * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                const th = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(th), 3), hy = 13 * Math.cos(th) - 5 * Math.cos(2 * th) - 2 * Math.cos(3 * th) - Math.cos(4 * th);
                pHeart.push(hx * 1.8, hy * 1.8, (Math.random()-0.5)*5);
                pos.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function animate() {
            requestAnimationFrame(animate);
            currentCamZ += (targetCamZ - currentCamZ) * 0.1;
            camera.position.z = currentCamZ;

            galaxyPoints.rotation.y += 0.002;
            galaxyPoints.material.opacity += (state === 'EXPLODE' ? (0.7 - galaxyPoints.material.opacity) : -galaxyPoints.material.opacity) * 0.05;

            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode;
                for (let i = 0; i < pos.length; i++) pos[i] += (target[i] - pos[i]) * CONFIG.particleSpeed;
                g.geometry.attributes.position.needsUpdate = true;
                if (state === 'TREE') { g.rotation.y += 0.01; } 
                else { g.rotation.y += rotationVelocityY; rotationVelocityY *= CONFIG.friction; }
            });

            starMesh.visible = titleMesh.visible = (state === 'TREE');
            loveMesh.visible = (state === 'HEART');
            if(state === 'HEART') { loveMesh.lookAt(camera.position); groupRed.rotation.y += 0.01; }

            let minZ = 1000, nearIdx = selectedIndex;
            photoMeshes.forEach((m, i) => {
                const fr = frameMeshes[i];
                if (state === 'EXPLODE' || state === 'PHOTO') {
                    if (state === 'EXPLODE') {
                        m.visible = true; fr.visible = false;
                        const phi = Math.acos(-1 + (2 * i) / photoMeshes.length);
                        const theta = Math.sqrt(photoMeshes.length * Math.PI) * phi;
                        const p = new THREE.Vector3(Math.cos(theta)*Math.sin(phi), Math.sin(theta)*Math.sin(phi), Math.cos(phi)).multiplyScalar(45);
                        p.applyEuler(groupGold.rotation);
                        m.position.lerp(p, 0.1); m.lookAt(camera.position); m.scale.set(1, 1, 1);
                        let dist = m.position.distanceTo(camera.position);
                        if (dist < minZ) { minZ = dist; nearIdx = i; }
                    } else if (state === 'PHOTO' && i === selectedIndex) {
                        m.visible = fr.visible = true; 
                        const pPos = new THREE.Vector3(0, 5, camera.position.z - 35);
                        m.position.lerp(pPos, 0.1);
                        m.scale.lerp(new THREE.Vector3(2.5 * photoScale, 2.5 * photoScale, 1), 0.1);
                        m.lookAt(camera.position);
                        fr.position.copy(m.position).z -= 0.2; fr.scale.copy(m.scale).multiplyScalar(1.05); fr.lookAt(camera.position);
                    } else { m.visible = fr.visible = false; }
                } else { m.visible = fr.visible = false; }
            });
            if (state === 'EXPLODE') selectedIndex = nearIdx;

            renderer.render(scene, camera);
        }

        async function startMagic() {
            document.getElementById('btnStart').style.display = 'none';
            new Audio(MUSIC_URL).play().catch(()=>{});
            init3D();
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const h1 = results.multiHandLandmarks[0];
                    
                    // --- ƒêI·ªÄU KHI·ªÇN CAMERA B·∫∞NG 2 TAY ---
                    if (results.multiHandLandmarks.length === 2) {
                        const h2 = results.multiHandLandmarks[1];
                        // Zoom Cam: Kho·∫£ng c√°ch gi·ªØa 2 c·ªï tay
                        const distHands = Math.hypot(h1[0].x - h2[0].x, h1[0].y - h2[0].y);
                        targetCamZ = CONFIG.maxCamZ - (distHands * 400);
                        targetCamZ = Math.max(CONFIG.minCamZ, Math.min(CONFIG.maxCamZ, targetCamZ));
                        
                        // Heart: N·∫øu 2 ƒë·∫ßu ng√≥n tr·ªè ch·∫°m nhau
                        if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.07) { state = 'HEART'; return; }
                    }

                    // --- XOAY ---
                    rotationVelocityY -= (h1[9].x - lastHandX) * CONFIG.rotationBoost;
                    lastHandX = h1[9].x; targetY = h1[9].y;

                    // --- ZOOM ·∫¢NH B·∫∞NG CH·ª§M NG√ìN 1 TAY ---
                    const pinch = Math.hypot(h1[4].x - h1[8].x, h1[4].y - h1[8].y);
                    if (pinch < 0.05) { 
                        state = 'PHOTO'; 
                        photoScale = 1.8; // Ph√≥ng to ·∫£nh khi ch·ª•m ng√≥n
                    } else {
                        photoScale = 1.0;
                        const isFist = Math.hypot(h1[8].x - h1[0].x, h1[8].y - h1[0].y) < 0.2;
                        state = isFist ? 'TREE' : 'EXPLODE';
                    }
                }
            });

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }
    </script>
</body>
</html>
